<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="./img/ed-initial-letters.webp" type="image/x-icon">
    <title>Contact us</title>
</head>
<body>
    <div class="sectionA">
        <h1>Contact us</h1>
        <h3>Have any questions? We'd love to hear from you </h3>
    </div>
    <div class="sectionB">
        <div class="overall_card">
            <div class="stcard">
                <h1>Customer Care</h1>
                <p>Our support team is to spread all over the world to <br>
                     give you quick responses</p>
                     <button>Submit a request</button>
            </div>
            <div class="ndcard">
                <h1>Write us</h1>
                <p>You can write us if you have any queries</p>
                <button>Write</button>
            </div>
            <div class="rdcard">
                <h1>Sales and marketing</h1>
                <p>Get in touch with our sales and marketing team</p>
                <button>Contact sales</button>
            </div>
           </div>
    </div>
</body>
</html>
